<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Color Converter</title>
</head>

<body>
  <div class="container">
    <h1>Color Converter</h1>
    <div class="color-code">
      <label for="hex">color(HEX)</label>
      <input type="text" name="hex" id="inputHEX" placeholder="#000000">
    </div>
    <div class="toggle">
      <p id="lightenText" class="toggle-text">Lighten</p>
      <div id="toggleBtn" class="toggle-btn">
        <div class="inner-circle"></div>
      </div>
      <p id="darkenText" class="toggle-text unselected">Darken</p>
    </div>
    <div class="slidecontainer">
      <p>range</p>
      <label for="slider" id="sliderText">0%</label>
      <input type="range" min="1" max="100" value="0" class="slider" id="slider">
    </div>
    <div class="colors">
      <h3>input color</h3>
      <div class="input-color box"></div>
      <hr>
      <h3>output color</h3>
      <p class="output-color-txt">#d3d3d3</p>
      <div class="output-color box"></div>
    </div>

  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
